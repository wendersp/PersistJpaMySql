<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div>
            <h1>Pesquisar Estado</h1>
        </div>
        <div>
           <h:messages infoClass="info" warnClass="warn" errorClass="erro" fatalClass="fatal" />
        </div>
        <div>
            <h:form>                
                <h:commandButton value="Novo" action="#{estadoMBean.novo()}"/>
            </h:form>
        </div>        
        <br/>
        <div>
            <h:form id="frmPesquisar">
                <h:outputLabel value="Nome" for="iTxtPesquisarNome"/>
                <h:inputText value="#{estadoMBean.nomePesquisar}" id="iTxtPesquisarNome" size="50"/>                
                <h:commandButton value="Pesquisar"  action="#{estadoMBean.pesquisar()}"/>
            </h:form>
        </div>
               
        <div>       
            <h:form>
                <h:dataTable id="dTbEstado" value="#{estadoMBean.listEstados}" var="estado"
                             styleClass="tabela"
                              headerClass="tabelaCabecalho"
                              columnClasses="tabelaColunaId, tabelaColuna250px, tabelaColuna100px, tabelaColunaAcoes"
                              rowClasses="tabelaLinha1,tabelaLinha2">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputLabel value="#{estado.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputLabel value="#{estado.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sigla</f:facet>
                        <h:outputLabel value="#{estado.sigla}"/>
                    </h:column>         
                    <h:column>
                        <f:facet name="header">Ações</f:facet>
                        <h:commandButton value="Editar" action="#{estadoMBean.editar()}">
                            <f:setPropertyActionListener value="#{estado}" target="#{estadoMBean.estado}"/>
                        </h:commandButton>
                        <h:commandButton value="Apagar" action="#{estadoMBean.excluir()}"> 
                            <f:setPropertyActionListener value="#{estado}" target="#{estadoMBean.estado}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>  
            </h:form>
        </div>        

    </ui:define>

</ui:composition>
