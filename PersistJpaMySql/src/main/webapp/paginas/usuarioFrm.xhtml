<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">    
        <!--
        <div>
            <h1>Cadastro de Usuario</h1>
        </div>    
        -->
        <div>
            <h:messages infoClass="info" warnClass="warn" errorClass="erro" fatalClass="fatal" />
        </div>
        <br/>
        <div>
            <h:form>
                <h:commandButton value="Voltar" action="usuarioCons" />
            </h:form>
        </div>
        <br/>
        <div>
            <h:form id="frmUsuario">
                <h:panelGrid columns="2">
                    <f:facet name = "header">
                        <h:outputText value = "Cadastro de usuarios"/>
                    </f:facet>
                    <h:outputLabel  value="Nome:" for="iTxtNome"/> 
                    <h:inputText value="#{usuarioMBean.usuario.nome}" id="iTxtNome" maxlength="100" size="100"/>
                    <h:outputLabel value="E-mail:" for="iTxtEmail"/>
                    <h:inputText value="#{usuarioMBean.usuario.email}" id="iTxtEmail" maxlength="50" size="50" />
                    <h:outputLabel value="Cidade:" for="slMnCidade"/>
                    <h:selectOneMenu value="#{usuarioMBean.usuario.cidade}" converter="cidadeConverter" id="slMnCidade" >
                        <f:selectItems value="#{usuarioMBean.listCidades}" var="cidade"
                                       itemValue="#{cidade}" itemLabel="#{cidade.nome}-#{cidade.estado.sigla}"/>                    
                    </h:selectOneMenu>                
                    
                    <f:facet name = "footer">
                        <h:panelGroup style = "display:block; text-align:center">
                          <h:commandButton id="cBtnSalvar" value="Salvar" action="#{usuarioMBean.salvar()}"/>
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </h:form>            
        </div>        

    </ui:define>

</ui:composition>
