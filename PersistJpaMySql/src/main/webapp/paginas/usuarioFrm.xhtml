<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PersistJpaMySql - Cadastro de Usuario</title>
    </h:head>
    <h:body>
        <div>
            <h1>Cadastro de Usuario</h1>
        </div>
        <hr/>
        <div>
            <h:form>
                <h:commandLink value="Voltar" action="usuarioCons" />
            </h:form>
        </div>
        <hr/>
        <div>
            <h:form id="frmUsuario">
                <h:outputLabel  value="Nome:" for="iTxtNome"/> 
                <h:inputText value="#{usuarioMBean.usuario.nome}" id="iTxtNome" maxlength="100" size="100"/><br/><br/>
                <h:outputLabel value="E-mail:" for="iTxtEmail"/>
                <h:inputText value="#{usuarioMBean.usuario.email}" id="iTxtEmail" maxlength="50" size="50" /><br/><br/>
                <h:outputLabel value="Cidade:" for="slMnCidade"/>
                <h:selectOneMenu value="#{usuarioMBean.usuario.cidade}" converter="cidadeConverter" id="slMnCidade" >
                    <f:selectItems value="#{usuarioMBean.listCidades}" var="cidade"
                                   itemValue="#{cidade}" itemLabel="#{cidade.nome}"/>                    
                </h:selectOneMenu>
                <br/><br/>
                <h:commandButton id="cBtnSalvar" value="Salvar" action="#{usuarioMBean.salvar()}"/>
            </h:form>            
        </div>        
    </h:body>
</html>
