<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>PersistJpaMySql - Cadastro de Cidade</title>
    </h:head>
    <h:body>
        <div>
            <h1>Cadastro de Cidade</h1>
        </div>
        <hr/>
        <div>
            <h:form>
                <h:commandLink value="Voltar" action="cidadeCons" />
            </h:form>
        </div>
        <hr/>
        <div>
            <h:form id="frmCidade">
                <h:outputLabel  value="Nome:" for="iTxtNome"/> 
                <h:inputText value="#{cidadeMBean.cidade.nome}" id="iTxtNome" maxlength="100" size="100"/><br/><br/>
                <h:outputLabel value="U.F.:" for="iTxtUf"/>
                <h:inputText value="#{cidadeMBean.cidade.uf}" id="iTxtUf" maxlength="2" size="2" /><br/><br/>                
                <br/><br/>
                <h:commandButton id="cBtnSalvar" value="Salvar" action="#{cidadeMBean.salvar()}"/>
            </h:form>            
        </div>        
    </h:body>
</html>
