<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Bem vindo ao Java Web com JPA e JSF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:messages/>
            
        </div>
        <div id="dvLogin">           
                <h:form>
                    <h:panelGrid columns="2">
                        E-mail:
                        <h:inputText id="iTxtEmail" size="20" value="#{loginMbean.email}"/>
                        Senha:
                        <h:inputSecret id="iSSenha" size="20" value="#{loginMbean.senha}"/>
                    </h:panelGrid>
                    <h:commandButton id="cBtnEntrar" value="Entrar" action="#{loginMbean.logar()}"/>
                </h:form>
        </div>
    </body>
</html>
